<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pantalla de prueba Google Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-text-center">
    <ion-col size="4">
      <ion-title size="large"> Longitud </ion-title>  {{ CoordenadasLongitud }}
    </ion-col>
    <ion-col size="4">
      <ion-title size="large"> Latitud </ion-title>  {{ CoordenadasLatitud }}
    </ion-col>
    <ion-col size="4">
      <ion-title size="large"> Altitud </ion-title>  {{ CoordenadasAltitud }}
    </ion-col>
  </ion-row>
</ion-content>
