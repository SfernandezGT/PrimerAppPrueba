<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pantalla de prueba Google Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="geolocalizacionNative()" color="warning">
    <ion-icon name="map"></ion-icon>
    <ion-label>Posicion Actual</ion-label>
  </ion-button>
  <ion-row class="ion-text-center">
    <ion-col size="4">
      <ion-title size="large"> Longitud </ion-title> {{ CoordenadasLongitud }}
    </ion-col>
    <ion-col size="4">
      <ion-title size="large"> Latitud </ion-title> {{ CoordenadasLatitud }}
    </ion-col>
    <ion-col size="4">
      <ion-title size="large"> Altitud </ion-title> {{ CoordenadasAltitud }}
    </ion-col>
  </ion-row>
</ion-content>
