<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Uso Api Publica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let user of usuarios" >
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-title>{{ user.name }}</ion-title>
          </ion-col>
          <ion-col size="6">
            <ion-title>{{ user.email }}</ion-title>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="3">
            <ion-label>{{ user.id }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.phone }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.username }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.website }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>{{ user.address.city }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.address.suite }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.address.zipcode }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ user.address.street }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
